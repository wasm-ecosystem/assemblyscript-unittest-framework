name: run-tests

on:
  pull_request:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci
      - run: sudo apt-get install libgtest-dev

      - run: npm run lint
      - run: npm run build
      - run: npm run test
