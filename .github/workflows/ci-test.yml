name: run-tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - uses: ./.github/action/build
        with:
          key: ccahe-${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ccahe-${{ runner.os }}-build-

      - run: npm ci
      - run: sudo apt-get install libgtest-dev

      - run: npm run build
      - run: npm run lint
      - run: npm run test

      - name: verify ccache stats
        run: |
          set -e
          ccache --show-stats
